<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>

    <style>
        body {
            background-color: #574f4f;
            color: #ffffff;
            font: 20pt Arial;
        }

        h1 {
            color: #8080bb
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>I'm fell good!</p>
    <script>
        var n1 = prompt('Digite o primeiro número:') // String
        // poder omitir a palavra 'Number' antes do parseInt
        var n2 = Number.parseInt(prompt('Digite o segundo número:')) // String
        let soma = Number(n1) + n2
        alert(`${n1} + ${n2} = ${soma}`) // convertendo s para String
    </script>
</body>
</html>
